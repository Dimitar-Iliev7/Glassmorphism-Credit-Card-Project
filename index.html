<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Card</title>
  </head>
  <body>
    <div class="wraper">
      <div class="circle circle-top"></div>
      <div class="circle circle-bottom"></div>
      <div class="credit-card">
        <div class="upper-text">
          <h2>Glassmorphism</h2>
          <h2>Visa</h2>
        </div>
        <div class="middle-text">
          <img
            src="./png-transparent-integrated-circuit-smart-card-card-chip-electronics-text-rectangle-thumbnail.png"
          />
          <p class="number">1234 5678 9101 0120</p>
        </div>
        <div class="bottom-text">
          <div class="validity">
            <p><span>VALID</span><span>UPTO</span></p>
            <p>10 / 28</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
